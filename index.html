<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as contact">
            <h1>Hello, {{ contact.name }}!</h1>
            <h3>Email: {{ contact.email }}</h3>
            <h3>Phone: {{ contact.phone }}</h3>
            <button ng-click="contact.changeName()">Change Name</button>
        </div>
        <div ng-controller="StaffController as staff">
          <h1>Hello, {{ staff.name }}!</h1>
          <h3>Email: {{ staff.email }}</h3>
          <h3>Phone: {{ staff.phone }}</h3>
          <button ng-click="staff.changeName()">Change Name</button>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
